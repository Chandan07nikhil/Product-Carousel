<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Nav bar -->
     <nav>
        <div class="logo">Products</div>
        <input type="checkbox" name="" id="click">
        <label for="click" class="menu-btn">
            <i class="fa-solid fa-bars"></i>
        </label>
        <ul class="navbar">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
     </nav>

     <!-- Carousel Section -->
     <section class="carousel">
         <h3 class="product-carousel-heading">Product Carousel</h3>

         <div class="product-box">
            <button class="left-arrow">
                <a href="#">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </button>
            <div class="product-detail">
                 <h1>Best Product Buy anytime form anywhere</h1>
                 <a href="#">
                    <button>Explore More</button>
                 </a>
            </div>
            <div class="product-container">
                <div class="img-container">
                    <a href="#">
                        <img class="images" id="localImage" src="images/Iphone.jpg" alt="Iphone image">
                    </a>
                </div>
            </div>
            <button class="right-arrow">
                <a href="#">
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
            </button>
         </div>
     </section>
    
    <script src="index.js"></script>
</body>
</html>
